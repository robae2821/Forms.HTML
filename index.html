<form id="formation" action="#" method="">
<h2>Your Basic Info</h2>
<br>
<br>
<label for="name">Enter Your Name</label>
<br>
<br>
<input type="text" id="name" placeholder="Name" required>
<br>
<br>
<label for="Email">Enter Your Email</label>
<br>
<br>
<input type="Email" id="email" placeholder="Email" required>
<br>
<br>
<label for="password">Please Create Your Password</label>
<br>
<br>
<input type="password" id="password" placeholder="password must have 6 latters and 1 upper case 1 number" required>
<br>
<br>
<label for="tel">Enter your telephone</label>
<br>
<br>
<input type="tel" id="tel" placeholder="telphone" required>
<br>
<br>
<h4>Age:</h4>
<label for="under 16">under 16</label>
<br>
<input type="radio" id="under 16" name="age" value="under 16">
<br>
<label for="16 or older">16 or older</label>
<br>
<input type="radio" id="16 or older" name="age" value="16 or older">
<br>
<h4>Your Profile</h4>
<br>
<label for="biography">Biogrphy</label>
<br>
<input type="biography" id="biography" placeholder="">
<br>
<br>
<label for="Select Courses">Select Course</label>
<br>
<input type="select course" id="Select Courses" placeholder="Computer Science Engineering">
<h4>Interests</h4>
<label for="Engineering">Engineering</label>
<br>
<input type="radio" id="Engineering" name="interest" value="Engineering">
<br>
<label for="Business">Business</label>
<br>
<input type="radio" id="Business" name="interest" value="Business">
<br>
<label for="Law">Law</label>
<br>
<input type="radio" id="Law" name="interest" value="Law">
<br>
<label for="Submit">Submit</label>
<br>
<input type="Submit" id="Submit" value="Submit">
<br>
</form>
